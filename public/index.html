<!doctype html>
<html>
<head>
	<title>mjt test socket</title>
	<style>
			* { margin: 0; padding: 0; box-sizing: border-box; }
			body { font: 13px Helvetica, Arial; }
			.chat {
			  display : none;
			}
			.chat form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
			.chat form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
			.chat form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
			#messages { list-style-type: none; margin: 0; padding: 0; }
			#messages li { padding: 5px 10px; }
			#messages li:nth-child(odd) { background: #eee; }

	</style>
</head>
<body>
  <div class="userform">
    <form action="#" method="post" id="username">
      <input type="text" name="name" id="username1">
      <button>heres my name</button>
    </form>
  </div>
	
  
  <div class="chat">
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off"/>
      <button>send</button>
    </form>

  </div>

  <script src="../socket.io/socket.io.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
